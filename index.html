<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="heading">
            <h1>Car Lease Calculator</h1>
        </div>    

        <div id="car-info">
            <input id="car-year" placeholder="Year">
            <input id="car-make" placeholder="Make">
            <input id="car-model" placeholder="Model">
            <input id="car-trim" placeholder="Trim">
        </div>

        <div id="price-info">
            <input id="msrp" placeholder="MSRP">
            <input id="net-cap-cost" placeholder="Net Capitalized Cost (Selling Price)">
            <input id="down-payment" placeholder="Down Payment">
            <input id="residual-value" placeholder="Residual Value">
            <input id="money-factor" placeholder="Money Factor">
            <input id="lease-term" placeholder="Lease Term">
            <input id="yearly-mileage" placeholder="Yearly Mileage"> <!-- change this to annual mileage throughout the system?? -->
            <input id="tax-rate" placeholder="Tax Rate">
        </div>

        <div id="calculate-buttons">
            <button id="calculate-payment-btn">Calculate Payment</button>
        </div>

        <div id="monthly-payment-info">
            <input id="monthly-payment" readonly> <!-- I did something like this in another project to hold outputs, was it this exact way?? -->
            <button id="show-detailed-info-btn">Show Detailed Payment Info</button>
        </div>

        <div id="detailed-payment-info">
            <!-- when button clicked, show/hide additional fields with detailed breakdown of the monthly and total costs -->
        </div>

    </body>

    <script src="script.js"></script>

</html>
