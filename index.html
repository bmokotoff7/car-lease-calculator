<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div id="heading">
            <h1>Car Lease Calculator</h1>
        </div>    

        <div id="car-info-div">
            <input class="car-info" id="car-year" type="number" placeholder="Year">
            <input class="car-info" id="car-make" placeholder="Make">
            <input class="car-info" id="car-model" placeholder="Model">
            <input class="car-info" id="car-trim" placeholder="Trim">
        </div>

        <div id="price-info-div">
            <input class="price-info" id="msrp" type="number" placeholder="MSRP">
            <input class="price-info" id="net-cap-cost" type="number" placeholder="Net Capitalized Cost (Selling Price)">
            <input class="price-info" id="down-payment" type="number" placeholder="Down Payment">
            <input class="price-info" id="residual-value" type="number" placeholder="Residual Value">
            <input class="price-info" id="money-factor" type="number" placeholder="Money Factor">
            <input class="price-info" id="lease-term" type="number" placeholder="Lease Term">
            <input class="price-info" id="annual-mileage" type="number" placeholder="Annual Mileage"> 
            <input class="price-info" id="tax-rate" type="number" placeholder="Tax Rate">
        </div>

        <div id="calculate-button-div">
            <button id="calculate-payment-btn">Calculate Payment</button>
            <p id="calculate-error-message"></p>
        </div>

        <div id="monthly-payment-info-div">
            <input class="monthly-payment-info" id="monthly-payment" readonly> <!-- I did something like this in another project to hold outputs, was it this exact way?? -->
            <button class="monthly-payment-info" id="detailed-info-btn">Show Detailed Payment Info</button>
        </div>

        <div id="detailed-payment-info-div">
            <!-- when button clicked, show/hide additional fields with detailed breakdown of the monthly and total costs -->
            <p id="show-hide-test">Showing hidden info</p>
        </div>

    </body>

    <script src="script.js"></script>

</html>
